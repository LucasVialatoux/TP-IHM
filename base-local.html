			    	<input type="text" class="form-control" id="QCMname" aria-describedby="qcmHelp" placeholder="Entrer le nom du QCM">

		 <!-- Default form contact -->
			<form class="text-center border border-light p-4">

			    <p class="h4 mb-4" id="nomQCMFinal"></p>

			    <!-- Nom question -->
			    <input type="text" id="intituleQuestion" class="form-control mb-4" placeholder="Intitulé de la question">

			    <!-- Réponses possible -->
			    <input type="text" id="Réponse1" class="form-control mb-4" placeholder="1ère réponse possible">
			    <input type="text" id="Réponse2" class="form-control mb-4" placeholder="2ème réponse possible">
			    <!-- Subject -->
			    <label>Réponse correcte</label>
			    <select class="browser-default custom-select mb-4">
			        <option value="" disabled>Choisissez la bonne réponse à la question</option>
			        <option value="1" selected>Réponse 1</option>
			        <option value="2">Réponse 2</option>
			        <option value="3">Réponse 3</option>
			        <option value="4">Réponse 4</option>
			    </select>

			    <!-- Message -->
			    <div class="form-group">
			        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
			    </div>

			    <!-- Copy -->
			    <div class="custom-control custom-checkbox mb-4">
			        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
			        <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
			    </div>

			    <!-- Send button -->
			    <button class="btn btn-info btn-block" type="submit">Ajouter cette question</button>
